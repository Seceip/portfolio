<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/portfolio/">
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const lang = navigator.language || navigator.userLanguage;

      if (lang && lang.toLowerCase().startsWith('pt')) {
        window.location.replace('pt/');
      } else {
        window.location.replace('en/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>
      Please choose your language:
      <a href="en/">English</a> |
      <a href="pt/">PortuguÃªs</a>
    </p>
  </noscript>
</body>
</html>
